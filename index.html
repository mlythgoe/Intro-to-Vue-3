<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css"/>
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else>Out of Stock</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <!-- We've added a mouse over event handler that passes the variant image to a method called 'updateImage'-->
                <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
                    {{ variant.color }}
                </div>

                <!-- We've used v-on to add an event handler - in this when the button is clicked,
                     and we call the method 'addToClick' -->
                <button class="button" v-on:click="addToCart">Add to Cart</button>
                <button class="button" v-on:click="removeFromCart">Remove From Cart</button>

            </div>
        </div>
    </div>
</div>

<!-- Import App -->
<script src="./main.js"></script>

<!-- Mount App -->
<script>
    const mountedApp = app.mount('#app')
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- use out of stock style if out of stock -->
            <img v-if="inStock" v-bind:src="image">
            <img v-else v-bind:src="image" class="out-of-stock-img">

          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <!-- css class 'color-circle' to draw the circle, a style is defined and used the background colour
                 based on the color value from the variant object -->
            <!-- the mouseover event handler changes the image according to the variant's specific image -->
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateImage(variant.image)"
              class="color-circle"
              :style="{ backgroundColor: variant.color}">
              <!-- Setting the style above in the { } brackets is pure JavaScript, that's why we use camel case
                   If we had used kebak case (i.e. background-color), JavaScript would have interpreted
                   it as 'background minus color', which would have been invalid, unless we put the style
                    in single quotes, i.e. {'background-color': variant.color } -->
            </div>

            <!-- the disabledButton class is enabled when inStock is false, also the visual styling uses whether a style
                 is in stock to define the class rendering -->
            <button
                    class="button"
                    :class="{disabledButton: !inStock}"
                    :disabled="!inStock"
                    @click="addToCart">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
